<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md">
    <div class="p-6">
      <h1 class="text-xl font-bold">{{ title }}</h1>
    </div>
    <nav class="mt-6">
      <ul>
        <li class="mb-2">
          <a routerLink="/" class="block px-6 py-2 hover:bg-gray-200 rounded">Dashboard</a>
        </li>
        <li class="mb-2" *ngIf="auth.user$ | async as user">
          <a routerLink="/users" *ngIf="user.roles.includes('admin') || user.roles.includes('org-admin')"
             class="block px-6 py-2 hover:bg-gray-200 rounded">Users</a>
        </li>
        <li class="mb-2" *ngIf="auth.user$ | async as user">
          <a routerLink="/organizations" *ngIf="user.roles.includes('admin')"
             class="block px-6 py-2 hover:bg-gray-200 rounded">Organizations</a>
        </li>
        <li class="mb-2">
          <a routerLink="/tasks" class="block px-6 py-2 hover:bg-gray-200 rounded">Tasks</a>
        </li>
      </ul>
    </nav>
    <div class="absolute bottom-0 w-full p-6">
      <button (click)="logout()" class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Logout
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-auto">
    <router-outlet></router-outlet>
  </main>
</div>
