<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="mb-4">
        <label for="email" class="block mb-1">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          #emailField="ngModel"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="emailField.invalid && emailField.touched" class="text-red-500 text-sm mt-1">
          Please enter a valid email.
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="block mb-1">Password</label>
        <div class="relative">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            [(ngModel)]="password"
            required
            minlength="4"
            #passwordField="ngModel"
            class="w-full border rounded px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button type="button" class="absolute right-2 top-1/2 -mt-2 text-gray-600" (click)="toggleShowPassword()" [attr.aria-pressed]="showPassword" [title]="showPassword ? 'Hide password' : 'Show password'">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.965 9.965 0 012.223-3.518m1.964-1.22A9.97 9.97 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.99 9.99 0 01-4.132 5.507M3 3l18 18" />
            </svg>
          </button>
        </div>
        <div *ngIf="passwordField.invalid && passwordField.touched" class="text-red-500 text-sm mt-1">
          Password is required (min 4 characters).
        </div>
      </div>

      <div *ngIf="error" class="mb-4 text-red-500">{{ error }}</div>
      <button
        type="submit"
        [disabled]="loginForm.invalid || loading"
        class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:opacity-50"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading">Logging in...</span>
      </button>
    </form>
  </div>
</div>
