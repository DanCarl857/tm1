<div *ngIf="show" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded shadow-lg w-96 p-6">
    <h2 class="text-xl font-bold mb-4">{{ organization ? 'Edit Organization' : 'Add Organization' }}</h2>
    <form [formGroup]="orgForm" (ngSubmit)="save()">
      <div class="mb-4">
        <label for="org-name" class="block mb-1">Name</label>
        <input id="org-name" type="text" formControlName="name" class="w-full border px-3 py-2 rounded"/>
      </div>

      <div class="flex justify-end space-x-2">
  <button type="button" (click)="close.emit()" class="px-4 py-2 rounded border">Cancel</button>
        <button type="submit" class="px-4 py-2 rounded bg-blue-500 text-white">{{ organization ? 'Save' : 'Add' }}</button>
      </div>
    </form>
  </div>
</div>
