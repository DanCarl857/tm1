<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Tasks</h1>

  <table class="min-w-full table-auto border">
    <thead>
      <tr class="bg-gray-200">
        <th class="px-4 py-2">Title</th>
        <th class="px-4 py-2">Description</th>
        <th class="px-4 py-2">Completed</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks" class="border-t">
        <td class="px-4 py-2">{{ task.title }}</td>
        <td class="px-4 py-2">{{ task.description }}</td>
        <td class="px-4 py-2">{{ task.completed ? 'Yes' : 'No' }}</td>
        <td class="px-4 py-2">
          <button *ngIf="user?.roles.includes('admin')" (click)="deleteTask(task)" class="bg-red-500 text-white px-2 py-1 mr-2 rounded">Delete</button>
          <button *ngIf="user?.roles.includes('user') || user?.roles.includes('admin')" (click)="markComplete(task)" class="bg-blue-500 text-white px-2 py-1 rounded">Complete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
