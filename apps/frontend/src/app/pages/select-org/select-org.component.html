<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Choose Organization</h1>

    <form (ngSubmit)="selectOrg()">
      <div class="mb-4">
        <label for="org" class="block mb-1">Organization</label>
        <select id="org" [(ngModel)]="selectedId" name="org" class="w-full border rounded px-3 py-2">
          <option [value]="null">-- Select an organization --</option>
          <option *ngFor="let org of organizations" [value]="org.id">{{ org.name }}</option>
        </select>
      </div>

      <div *ngIf="error" class="text-red-500 mb-2">{{ error }}</div>

      <div class="flex gap-2">
        <button type="submit" class="flex-1 bg-blue-500 text-white px-4 py-2 rounded" [disabled]="!selectedId">Continue</button>
      </div>
    </form>
  </div>
</div>
