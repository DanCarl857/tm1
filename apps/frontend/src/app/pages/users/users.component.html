<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Users</h1>
  <button *ngIf="canCreateUser()"
          class="bg-green-500 text-white px-4 py-2 rounded mb-4"
          (click)="openModal()">
    Add New User
  </button>

  <table class="min-w-full table-auto border">
    <thead>
      <tr class="bg-gray-200">
  <th class="px-4 py-2 text-left">Name</th>
  <th class="px-4 py-2 text-left">Email</th>
  <th class="px-4 py-2 text-left">Roles</th>
  <th class="px-4 py-2 text-left">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users" class="border-t">
        <td class="px-4 py-2">{{ u.name }}</td>
        <td class="px-4 py-2">{{ u.email }}</td>
        <td class="px-4 py-2">
          <ng-container *ngIf="u.roles && u.roles.length; else singleRole">
            <span *ngFor="let r of u.roles" class="bg-gray-300 text-gray-800 px-2 py-1 rounded mr-1">{{ r }}</span>
          </ng-container>
          <ng-template #singleRole>
            <span *ngIf="u.role" class="bg-gray-300 text-gray-800 px-2 py-1 rounded mr-1">{{ u.role }}</span>
          </ng-template>
        </td>
        <td class="px-4 py-2">
          <div class="flex gap-2">
            <button *ngIf="canCreateUser()" 
                    (click)="openModal(u)" 
                    class="bg-blue-500 text-white px-2 py-1 rounded"
                    aria-label="Edit user" title="Edit">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M4 20h4l11-11-4-4L4 16v4z" />
              </svg>
            </button>

            <button *ngIf="canCreateUser()" 
                    (click)="deleteUser(u.id)" 
                    class="bg-red-500 text-white px-2 py-1 rounded"
                    aria-label="Delete user" title="Delete">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0 1 16.138 21H7.862A2 2 0 0 1 5.995 19.142L5 7m5 4v6m4-6v6M9 7V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2" />
              </svg>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <app-user-modal [show]="showModal" [user]="editUser"
                  (close)="showModal=false"
                  (saved)="loadUsers()">
  </app-user-modal>
</div>
