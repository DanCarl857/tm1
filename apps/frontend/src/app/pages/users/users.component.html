<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Users</h1>
  <button *ngIf="user?.roles.includes('admin') || user?.roles.includes('org-admin')" 
          class="bg-green-500 text-white px-4 py-2 rounded mb-4">
    Add New User
  </button>

  <table class="min-w-full table-auto border">
    <thead>
      <tr class="bg-gray-200">
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Roles</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users" class="border-t">
        <td class="px-4 py-2">{{ u.name }}</td>
        <td class="px-4 py-2">{{ u.email }}</td>
        <td class="px-4 py-2">
          <span *ngFor="let r of u.roles" class="bg-gray-300 text-gray-800 px-2 py-1 rounded mr-1">{{ r }}</span>
        </td>
        <td class="px-4 py-2">
          <button *ngIf="user?.roles.includes('admin') || user?.roles.includes('org-admin')" 
                  (click)="deleteUser(u.id)" 
                  class="bg-red-500 text-white px-2 py-1 rounded">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
