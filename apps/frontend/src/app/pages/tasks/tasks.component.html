<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Tasks</h1>

  <!-- Add Task button (Admins & Org-admins) -->
  <button *ngIf="user?.roles.includes('admin') || user?.roles.includes('org-admin')"
          (click)="openModal(null, selectedOrgId)"
          class="bg-green-500 text-white px-4 py-2 rounded mb-4">
    Add Task
  </button>

  <table class="min-w-full table-auto border">
    <thead>
      <tr class="bg-gray-200">
        <th class="px-4 py-2">Title</th>
        <th class="px-4 py-2">Description</th>
        <th class="px-4 py-2">Assigned Users</th>
        <th class="px-4 py-2">Status</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tasks" class="border-t">
        <td class="px-4 py-2">{{ t.title }}</td>
        <td class="px-4 py-2">{{ t.description }}</td>
        <td class="px-4 py-2">
          <span *ngFor="let u of t.assignedUsers" class="bg-gray-300 px-2 py-1 rounded mr-1">{{ u.name }}</span>
        </td>
        <td class="px-4 py-2">{{ t.status }}</td>
        <td class="px-4 py-2 flex space-x-2">
          <!-- Edit button for Admin/Org-admin, or task owner -->
          <button *ngIf="user?.roles.includes('admin') || user?.roles.includes('org-admin') || isAssignedTo(t)"
                  (click)="openModal(t)"
                  class="bg-yellow-500 text-white px-2 py-1 rounded">
            Edit
          </button>

          <!-- Complete button for assigned users -->
          <button *ngIf="isAssignedTo(t) && t.status==='pending'"
                  (click)="markComplete(t)"
                  class="bg-blue-500 text-white px-2 py-1 rounded">
            Complete
          </button>

          <!-- Delete button for Admin/Org-admin -->
          <button *ngIf="user?.roles.includes('admin') || user?.roles.includes('org-admin')"
                  (click)="deleteTask(t.id)"
                  class="bg-red-500 text-white px-2 py-1 rounded">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Task Modal -->
  <app-task-modal 
    [show]="showModal" 
    [task]="editTask" 
    [organizationId]="selectedOrgId?.toString()"
    (close)="showModal=false"
    (saved)="loadTasks()">
  </app-task-modal>
</div>
