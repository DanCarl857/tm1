<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Tasks</h1>
  <div *ngIf="topMessage" class="mb-4 p-2 bg-yellow-100 text-yellow-800 border border-yellow-200 rounded">{{ topMessage }}</div>

  <!-- Add Task button (Admins & Org-admins) -->
  <button *ngIf="canCreateTask()"
          (click)="openModal(null, selectedOrgId)"
          class="bg-green-500 text-white px-4 py-2 rounded mb-4">
    Add Task
  </button>

  <table class="min-w-full table-auto border">
    <thead>
      <tr class="bg-gray-200">
  <th class="px-4 py-2 text-left">Title</th>
  <th class="px-4 py-2 text-left">Description</th>
  <th class="px-4 py-2 text-left">Assigned Users</th>
  <th class="px-4 py-2 text-left">Status</th>
  <th class="px-4 py-2 text-left">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tasks" class="border-t">
        <td class="px-4 py-2">{{ t.title }}</td>
        <td class="px-4 py-2">{{ t.description }}</td>
        <td class="px-4 py-2">
          <div class="flex items-center flex-wrap">
            <span *ngFor="let u of t.assignees" class="bg-gray-300 px-2 py-1 rounded mr-1 flex items-center">
              {{ u.name }} &lt;{{ u.email }}&gt;
              <button *ngIf="canCreateTask()" (click)="removeAssignee(t, u.id)" class="ml-2 text-red-600 hover:text-red-800" title="Remove assignee" aria-label="Remove assignee">
                &times;
              </button>
            </span>
            <!-- Add assignee control for admins/org-admins -->
            <div *ngIf="canCreateTask()" class="ml-2">
              <button (click)="showAddSelector[t.id] = !showAddSelector[t.id]" class="bg-white border rounded px-2 py-1">+</button>
              <select *ngIf="showAddSelector[t.id]" (change)="addAssignee(t, $any($event.target).value)" class="ml-2 border px-2 py-1 rounded">
                <option value="">-- add assignee --</option>
                <option *ngFor="let m of orgMembers" [value]="m.id" [disabled]="isMemberAssigned(t, m.id)">{{ m.name }} &lt;{{ m.email }}&gt;</option>
              </select>
            </div>
          </div>
        </td>
        <td class="px-4 py-2">{{ t.status }}</td>
        <td class="px-4 py-2 flex space-x-2">
          <!-- Edit button for Admin/Org-admin, or task owner -->
          <button *ngIf="canCreateTask() || isAssignedTo(t)"
                  (click)="openModal(t)"
                  class="bg-yellow-500 text-white px-2 py-1 rounded"
                  aria-label="Edit task" title="Edit">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M4 20h4l11-11-4-4L4 16v4z" />
            </svg>
          </button>

          <!-- Complete button for assigned users -->
          <button *ngIf="isAssignedTo(t) || canCreateTask()"
                  (click)="markComplete(t)"
                  [ngClass]="t.status === 'completed' ? 'bg-gray-400 text-white px-2 py-1 rounded' : 'bg-blue-500 text-white px-2 py-1 rounded'"
                  aria-label="Toggle complete" [title]="t.status === 'completed' ? 'Mark as pending' : 'Complete'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </button>

          <!-- Delete button for Admin/Org-admin -->
          <button *ngIf="canCreateTask()"
                  (click)="deleteTask(t.id)"
                  class="bg-red-500 text-white px-2 py-1 rounded"
                  aria-label="Delete task" title="Delete">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0 1 16.138 21H7.862A2 2 0 0 1 5.995 19.142L5 7m5 4v6m4-6v6M9 7V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2" />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Task Modal -->
  <app-task-modal 
    [show]="showModal" 
    [task]="editTask" 
    [organizationId]="selectedOrgId?.toString()"
    (close)="showModal=false"
    (saved)="loadTasks()">
  </app-task-modal>
</div>
