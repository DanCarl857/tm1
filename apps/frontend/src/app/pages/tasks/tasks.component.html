<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Tasks</h1>

  <!-- Add Task button (Admins & Org-admins) -->
  <button *ngIf="canCreateTask()"
          (click)="openModal(null, selectedOrgId)"
          class="bg-green-500 text-white px-4 py-2 rounded mb-4">
    Add Task
  </button>

  <table class="min-w-full table-auto border">
    <thead>
      <tr class="bg-gray-200">
  <th class="px-4 py-2 text-left">Title</th>
  <th class="px-4 py-2 text-left">Description</th>
  <th class="px-4 py-2 text-left">Assigned Users</th>
  <th class="px-4 py-2 text-left">Status</th>
  <th class="px-4 py-2 text-left">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tasks" class="border-t">
        <td class="px-4 py-2">{{ t.title }}</td>
        <td class="px-4 py-2">{{ t.description }}</td>
        <td class="px-4 py-2">
          <span *ngFor="let u of t.assignedUsers" class="bg-gray-300 px-2 py-1 rounded mr-1">{{ u.name }}</span>
        </td>
        <td class="px-4 py-2">{{ t.status }}</td>
        <td class="px-4 py-2 flex space-x-2">
          <!-- Edit button for Admin/Org-admin, or task owner -->
          <button *ngIf="canCreateTask() || isAssignedTo(t)"
                  (click)="openModal(t)"
                  class="bg-yellow-500 text-white px-2 py-1 rounded"
                  aria-label="Edit task" title="Edit">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M4 20h4l11-11-4-4L4 16v4z" />
            </svg>
          </button>

          <!-- Complete button for assigned users -->
          <button *ngIf="isAssignedTo(t) && t.status==='pending'"
                  (click)="markComplete(t)"
                  class="bg-blue-500 text-white px-2 py-1 rounded">
            Complete
          </button>

          <!-- Delete button for Admin/Org-admin -->
          <button *ngIf="canCreateTask()"
                  (click)="deleteTask(t.id)"
                  class="bg-red-500 text-white px-2 py-1 rounded"
                  aria-label="Delete task" title="Delete">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0 1 16.138 21H7.862A2 2 0 0 1 5.995 19.142L5 7m5 4v6m4-6v6M9 7V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2" />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Task Modal -->
  <app-task-modal 
    [show]="showModal" 
    [task]="editTask" 
    [organizationId]="selectedOrgId?.toString()"
    (close)="showModal=false"
    (saved)="loadTasks()">
  </app-task-modal>
</div>
