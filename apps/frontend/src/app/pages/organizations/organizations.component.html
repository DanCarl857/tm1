<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Organizations</h1>

  <button *ngIf="user?.roles.includes('admin')"
          (click)="openModal()"
          class="bg-green-500 text-white px-4 py-2 rounded mb-4">
    Add New Organization
  </button>

  <table class="min-w-full table-auto border">
    <thead>
      <tr class="bg-gray-200">
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Roles in Org</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let org of organizations" class="border-t">
        <td class="px-4 py-2">{{ org.name }}</td>
        <td class="px-4 py-2">
          <span *ngFor="let role of org.userRoles" class="bg-gray-300 text-gray-800 px-2 py-1 rounded mr-1">{{ role }}</span>
        </td>
        <td class="px-4 py-2">
          <button *ngIf="user?.roles.includes('admin')" 
                  (click)="openModal(org)" 
                  class="bg-yellow-500 text-white px-2 py-1 rounded mr-2">
            Edit
          </button>
    <button *ngIf="user?.roles.includes('admin')" 
      (click)="deleteOrg(org.id)" 
      class="bg-red-500 text-white px-2 py-1 rounded">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <app-organization-modal [show]="showModal" [organization]="editOrg"
                          (close)="showModal=false"
                          (saved)="loadOrganizations()">
  </app-organization-modal>
</div>
